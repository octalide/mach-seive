[project]
id = "seive"
name = "Mach Seive"
version = "0.3.0"
src = "src"
target = "native"

[dependencies]
std = "${MACH_HOME}/std"

[targets.linux]
triple = "x86_64-pc-linux-gnu"
entrypoint = "main.mach"
artifacts = "out/linux"
out = "out/bin/seive"
opt-level = 2
emit-ast = true
emit-ir = true
emit-asm = true
emit-object = true
build-library = false
no-pie = false
