[project]
id = "sieve"
name = "Mach Sieve"
version = "0.3.0"
src = "src"
target = "native"

[targets.linux]
triple = "x86_64-pc-linux-gnu"
entrypoint = "main.mach"
artifacts = "out/linux"
output = "out/bin/sieve"
mode = "executable"
debug = false
optimize = true
emit-ast = true
emit-ir = true
emit-asm = true
emit-object = true
no-pie = false

[targets.windows]
triple = "x86_64-pc-windows-msvc"
entrypoint = "main.mach"
artifacts = "out/windows"
output = "out/bin/sieve.exe"
mode = "executable"
debug = false
optimize = true
emit-ast = true
emit-ir = true
emit-asm = true
emit-object = true
no-pie = false
link = ["kernel32.lib", "shell32.lib"]

[deps.mach-std]
type = "remote"
path = "https://github.com/octalide/mach-std"
version = "branch/main"
